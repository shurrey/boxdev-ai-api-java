plugins {
    // Apply the groovy Plugin to add support for Groovy.
    id 'groovy'

    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {

    //BoxSDK
    implementation group: 'com.box', name: 'box-java-sdk', version: '4.2.0'

    //Logging
    implementation group: 'org.slf4j', name: 'slf4j-simple', version: '2.0.7'

    //Jackson for serialization and deserialization of objects
    implementation group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.15.2'

    //Apache commandline for parsing arguments
    implementation group: 'commons-cli', name: 'commons-cli', version: '1.5.0'

    //Json libraries
    implementation group: 'org.json', name: 'json', version: '20230618'

    //Spring Framework
    implementation group: 'org.springframework', name: 'spring-core', version: '5.2.8.RELEASE'
    implementation group: 'org.springframework', name: 'spring-web', version: '6.0.11'
    implementation group: 'javax.servlet', name: 'javax.servlet-api', version: '4.0.1'
	implementation group: 'javax.cache', name: 'cache-api', version: '1.1.1'
	implementation group: 'org.apache.httpcomponents', name: 'httpclient', version: '4.5.14'
    implementation group: 'org.apache.httpcomponents.client5', name: 'httpclient5', version: '5.2.1'
    
    // Use the latest Groovy version for building this library
    implementation group: 'org.codehaus.groovy', name: 'groovy-all', version: '3.0.15'

    // This dependency is used by the application.
    implementation group: 'com.google.guava', name: 'guava', version: '31.1-jre'

    // Use the awesome Spock testing and specification framework even with Java
    testImplementation group: 'org.spockframework', name: 'spock-core', version: '2.2-groovy-3.0'
    testImplementation group: 'junit', name: 'junit', version: '4.13.2'

    testRuntimeOnly group: 'org.junit.platform', name: 'junit-platform-launcher'
}

// Apply a specific Java toolchain to ease working on different environments.
java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)
    }
}

application {
    // Define the main class for the application.
    mainClass = 'boxdev.ai.BoxAiDemo'
}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}
